<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="display">
        <p>0</p>
    </div>
    <div>
        <button class="clear"> Clear Display</button>
    </div>
    <div class="buttons">
        <div>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operations" id="divide">÷</button>
        </div>
        <div>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operations" id="multiply">×</button>
        </div>
        <div>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operations" id="subtract">−</button>
        </div>
        <div>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equals">=</button>
            <button class="operations" id="add">+</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
